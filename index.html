<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kontakt</title>
</head>
<body>
  <script>
    // descarga autom√°tica al abrir
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "driton.vcf";
      link.download = "driton.vcf";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
